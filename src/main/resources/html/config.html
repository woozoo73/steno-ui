<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Steno - Config</title>
    <link rel="stylesheet" href="../3rd-party/bootstrap/5.1.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../3rd-party/fontawesome/5.15.4/css/all.min.css">
    <script type="text/javascript" src="../3rd-party/bootstrap/5.1.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../3rd-party/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="../3rd-party/vue-js/2.6.12/vue.js"></script>
    <script type="text/javascript" src="../js/global.js"></script>
    <script type="text/javascript" src="../js/steno.js"></script>
    <script type="text/javascript">
        function onchangeLinkType() {
            const index = document.getElementById('linkType').selectedIndex;
            app.linkBaseUrl = app.linkPatterns[index];
        }
    </script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3 justify-content-between">
    <div class="navbar-brand p-2">
        <a class="navbar-brand" href="stories.html"><span class="h3">Steno</span></a>
    </div>
    <div class="navbar-brand p-2">
        <a class="navbar-brand" href="config.html"><i class="fa fa-cog"></i></a>
    </div>
</nav>
<div id="app" class="container">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label text-right">Mermaid theme</label>
        <div class="col-sm-10 input-group">
            <select id="mermaidTheme" v-model="mermaidTheme" class="form-control">
                <option v-for="(mermaidTheme, index) in mermaidThemes" v-bind:value="mermaidTheme">{{ mermaidTheme }}</option>
            </select>
        </div>
        <label class="col-sm-2 col-form-label text-right">Link type</label>
        <div class="col-sm-10 input-group">
            <select id="linkType" v-model="linkType" class="form-control" @change="onchangeLinkType">
                <option v-for="(linkType, index) in linkTypes" v-bind:value="linkType">{{ linkType }}</option>
            </select>
        </div>
        <label class="col-sm-2 col-form-label text-right">Link base url</label>
        <div class="col-sm-10 input-group">
            <input id="linkBaseUrl" type="text" v-model="linkBaseUrl" class="form-control" />
        </div>
    </div>
    <p/>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label text-right"></label>
        <div class="col-sm-10">
            <button @click="save" class="btn btn-primary btn-sm">Save</button>
            <button @click="reset" class="btn btn-secondary btn-sm">Reset</button>
        </div>
    </div>
</div>
<script src="../js/config.js"></script>
</body>
</html>
